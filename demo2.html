<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue2.6.10.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for='item in todoItems' v-bind:todo='item' v-bind:key='item.id'></todo-item>
        </ol>
     
    </div>

    <script>
    // 全局组件的定义
        Vue.component('todo-item',{
            template:'<li>{{ todo.text }}{{ todo.id }}</li>',
            props:['todo'],
        })
        var app = new Vue({
            el: '#app',
            data: {
                // 所有的属性都会加入到响应式系统中
                todoItems:[
                    {id:0, text:'VUE0'},
                    {id:1, text:'Django'},
                    {id:2, text:'python'},
                    {id:3, text:'Jave'},

                ]
            },
            
        })
    </script>
</body>
</html>
