<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue2.6.10.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{date}}</p>
        <button @click="stop">停止读秒</button>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                date: new Date(),
                timer: null,

            },
            created: function(){
                var _this = this
                _this.timer = setInterval(function(){
                    _this.date = new Date()
                }, 1000)
            },
            methods:{
                stop: function(){
                    clearInterval(this.timer)
                }
            }
        })
    </script>
</body>
</html>
